<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Primer Formulario</title>
    <head>
    <body>
        <h1>Formulario de contácto</h1>
        <fieldset>
            <legend>Datos Personales</legend>
        <form name="formulario" method="post" action="/send/"
        <label>Nombre</label>
        <input name="nombre" type="text"><br>
        <label>Apellido</label>
        <input name="apellido" type="text"><br>
        <label>Email</label>
        <input name="email" type="email"><br>
        <label>telefono</label>
        <input name="telefono" type="number"><br>
        <label>Ciudad</label>
        <select name="ciudad">
            <opction value="">SELEECIONE CIUDAD</opction>
            <option value="Bogotá">Bogotá</option>
            <option value="Medellín">Medellín</option>
            <option value="Cali">Cali</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Bucaramanga">Bucaramanga</option>

        </select><br>
        <label>Sexo</label>
        <input name="Hombre" type="radio" value="H"
        <input name="Mujer" type="radio" value="M"
        <br>
        <label>Musica</label>
        <input name="musica" type="checkbox">
        <label>Fotos</label>

        <label>Cines</label>
        
        <label>tus gustos</label>
        <br>
        <textarea name="comentario" rows="10" cols="30" ></textarea>
        </fieldset>

    </body>
